scalar Date

type Query {
  movies: [Movie!]!
  persons: [Person!]!
  directors: [Person!]!
  cast: [Person!]!
  genres: [Genre!]!
  languages: [Language!]!
  users: [User!]!
  rooms: [Room!]
  isPersonInCast(id: Int!, person: String!): Boolean!
  isDirectedBy(id: Int!, person: String!): Boolean!
  isBoxOfficeCollectionGreaterThan(id: Int!, boxOffice: Float!): Boolean!
  isReleasedAfter(id: Int!, releaseDate: Date!): Boolean!
  isGenre(id: Int!, genre: String!): Boolean!
  isPrimaryLanguage(id: Int!, language: String!): Boolean!
  isMovie(id: Int!, name: String!): Boolean!
}

type Mutation {
  addMovie(
    name: String!
    director: PersonInput!
    genre: [GenreInput!]!
    cast: [PersonInput!]!
    boxOffice: Float!
    language: LanguageInput!
    releaseDate: Date!
  ): Movie!
  login(name: String!): AuthPayload
  createRoom(languages: [LanguageInput], roundLimit: Int!): Room!
  updateMovie(
    id: Int!
    name: String
    director: PersonInput
    genre: [GenreInput!]
    cast: [PersonInput!]
    boxOffice: Float
    language: LanguageInput
    releaseDate: Date
  ): Movie
  updateUser(name: String): User!
  updateRoom(
    id: ID!
    name: String
    score: Int
    isGameReady: Boolean
    isGameRestarted: Boolean
    hasCompletedRound: Boolean
    hasPlayerLeft: Boolean
  ): Room!
  deleteMovie(id: Int!): Movie
  deleteUser(id: Int!): User
  deleteRoom(id: ID!): Room
}

type Subscription {
  watchRoom(id: ID!): Room
}

# Domain Type

type Movie {
  id: Int!
  name: String!
  director: Person!
  genre: [Genre!]!
  cast: [Person!]!
  releaseDate: Date!
  boxOffice: Float!
  language: Language!
  rooms: [Room!]
}

type Person {
  id: Int!
  name: String!
  acted: [Movie!]
  directed: [Movie!]
}

type Genre {
  id: Int!
  name: String!
  movies: [Movie!]!
}

type Language {
  id: Int!
  name: String!
  movies: [Movie!]!
  rooms: [Room!]
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: Int!
  name: String!
  score: Int!
  participant: Room
  host: Room
  roundCompleted: Room
}

type Room {
  id: ID!
  players: [User!]!
  host: User
  round: Int!
  roundLimit: Int!
  roundMovieId: Int
  roundCompleted: [User!]
  roundStartedAt: Date
  languages: [Language]
  movies: [Movie!]
}

#Input Types

input MovieInput {
  id: Int
  name: String
  director: PersonInput
  genre: [GenreInput]
  cast: [PersonInput]
  language: [LanguageInput]
  boxOffice: Float
  releaseDate: Date
  rooms: [RoomInput]
}

input PersonInput {
  id: Int
  name: String
  acted: [MovieInput]
  directed: [MovieInput]
}

input GenreInput {
  id: Int
  name: String
  movies: [MovieInput]
}

input LanguageInput {
  id: Int
  name: String
  movies: [MovieInput]
  rooms: [RoomInput]
}

input UserInput {
  id: Int
  name: String
  score: Int
  participant: RoomInput
  host: RoomInput
  roundCompleted: RoomInput
}

input RoomInput {
  id: ID
  players: [UserInput]
  host: UserInput
  round: Int
  roundLimit: Int
  movieId: Int
  roundCompleted: [UserInput]
  roundStartedAt: Date
  languages: [LanguageInput]
  movies: [MovieInput]
}
