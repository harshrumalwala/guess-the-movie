scalar Date

type Query {
  movies: [Movie!]!
  movie(id: Int!): Movie!
}

type Mutation {
  add(
    name: String!
    director: String!
    genre: String!
    actors: String!
    actresses: String!
    releaseDate: Date!
  ): Movie!
  update(
    id: Int!
    name: String
    director: String
    genre: String
    actors: String
    actresses: String
    releaseDate: Date
  ): Movie
  delete(id: Int!): Movie
}

type Movie {
  id: Int!
  name: String!
  director: String!
  genre: String!
  actors: String!
  actresses: String!
  releaseDate: Date!
}
